<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-1</title>
</head>

<body>

    <h1><i>Form-1</i></h1>

    <form style="text-align:left; border: 4px dotted grey; padding: 40px; width: 35%;" action="" method="get">
        <label for="">Full Name:</label>
        <input type="text" name="fname" id="" maxlength="10" required>
        <br><br>
        <label for="">D.O.B.:</label>
        <input type="date" name="dob" id="" required>
        <br><br>
        <label for="">Email ID:</label>
        <input type="email" name="email" required>
        <br><br>
        <label for="">Create Password:</label>
        <input type="password" name="psswrd" required>
        <br><br>
        <label for="">Confirm Password:</label>
        <input type="password" name="cpsswrd" required>
        <br><br>
        <label for="">Contact No.</label>
        <input type="number" name="contact" id=""  minlength="10" maxlength="10" required>
        <br><br>
        <label for="">Address:</label><br>
        <textarea name="adres" id="" cols="30" rows="5" required></textarea>
        <br><br>
        <label for="">Gender:</label>
        <input type="radio" id="" name="Gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="" name="Gender" value="Female">
        <label for="Female">Female</label>
        <input type="radio" id="" name="Gender" value="Others">
        <label for="Others">Others</label>
        <br><br>
        <label for="">Experience: (0yr to 5yrs)</label>
        <input type="range" name="exp" id="" min="0" max="5">
        <br><br>
        <label for="">Interests:</label><br>
        <input type="checkbox" name="interests" value="listening_Music" id=""> <label for="listening_Music">listening Music</label><br>
        <input type="checkbox" name="interests" value="Singing" id=""> <label for="Singing">Singing</label><br>
        <input type="checkbox" name="interests" value="Travelling" id=""> <label for="Travelling">Travelling</label><br>
        <input type="checkbox" name="interests" value="Dancing" id=""> <label for="Dancing">Dancing</label><br>
        <input type="checkbox" name="interests" value="Others" id=""> <label for="Others">Others</label>
        <br><br>
        <input type="submit" value="submit">
        <input type="button" value="clear">
    </form>


</body>

</html>
