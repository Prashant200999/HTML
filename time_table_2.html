<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Table-2</title>
    <style>
           body{
          background-color: antiquewhite;
        }
        table {
            border: 1px solid black;
            text-align: center;
            background-color: grey;
            margin-left: auto;
            margin-right: auto;
        }

        th {
            background-color:cadetblue;
        }


        td,th {
            border: 1px solid black;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;">WORKSHOP SCHEDULE</h1>
    <table >
        <tr>
            <th colspan="4"><i>WORKSHOP</i></th>
        </tr>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <th rowspan="2">Monday</th>
            <td style="background-color:bisque" rowspan="2">08:00 a.m.</td>
            <td style="background-color:coral" rowspan="2">05:00 p.m.</td>
            <td style="background-color: aliceblue;">Introduction to HTML</td>
        </tr>
        <tr>
            <td style="background-color: aliceblue;">Introduction to CSS</td>
        </tr>

        <tr>
            <th rowspan="3">Tuesday</th>
            <td style="background-color:bisque">08:00 a.m.</td>
            <td style="background-color:coral">11:00 a.m.</td>
            <td style="background-color: aliceblue;" rowspan="2">Knowing HTML</td>
        </tr>
        <tr>
            <td style="background-color:bisque">11:00 a.m.</td>
            <td style="background-color:coral">02:00 p.m.</td>
        </tr>
        <tr>
            <td style="background-color:bisque">02:00 p.m.</td>
            <td style="background-color:coral">05:00 p.m.</td>
            <td style="background-color: aliceblue;">Knowing CSS</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td style="background-color:bisque">08:00 a.m.</td>
            <td style="background-color:coral">12:00 p.m.</td>
            <td style="background-color: aliceblue;">HTML CSS COMBINE</td>
        </tr>


    </table>
</body>

</html>
